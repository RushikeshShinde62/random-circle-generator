<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random canvas circles</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="controls">
    <label>
      Circles: <span id="circleCountValue">100</span>
      <input type="range" id="circleCount" min="10" max="300" value="100">
    </label>
    <label>
      Max Radius: <span id="radiusValue">50</span>
      <input type="range" id="maxRadius" min="5" max="100" value="50">
    </label>
    <label>
      Opacity: <span id="opacityValue">0.5</span>
      <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.5">
    </label>
  </div>

  <canvas></canvas>
    <script src="./script.js"></script>
  </body>
</html>
